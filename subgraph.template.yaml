specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StakingContract
    network: '{{network}}'
    source:
      address: '{{staking_address}}'
      abi: StakingContract
      startBlock: {{start_block_staking}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CancelDurationChange
        - CompleteDurationChange
        - OwnershipTransferred
        - ProposeDelegate
        - ScheduleDurationChange
        - SetDelegate
        - Transfer
      abis:
        - name: StakingContract
          file: ./abis/Staking.json
      eventHandlers:
        - event: CompleteDurationChange(indexed uint256)
          handler: handleCompleteDurationChange
        - event: ProposeDelegate(indexed address,indexed address)
          handler: handleProposeDelegate
        - event: SetDelegate(indexed address,indexed address)
          handler: handleSetDelegate
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mappings/Staking.ts
  - kind: ethereum
    name: SwapContract
    network: '{{network}}'
    source:
      address: '{{swap_address}}'
      abi: SwapContract
      startBlock: {{start_block_swap}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Authorize
        - Cancel
        - OwnershipTransferred
        - Revoke
        - SetProtocolFee
        - SetProtocolFeeLight
        - SetProtocolFeeWallet
        - SetRebateMax
        - SetRebateScale
        - SetStaking
        - Swap
      abis:
        - name: SwapContract
          file: ./abis/Swap.json

        ###########################################
        ############## Price Oracle ###############
        ###########################################
        # ERC20
        - name: _ERC20
          file: ./abis/Prices/ERC20.json
        # Curve Contracts
        - name: CurveRegistry
          file: ./abis/Prices/Curve/Registry.json
        - name: CurvePoolRegistry
          file: ./abis/Prices/Curve/PoolRegistry.json
        - name: CalculationsCurve
          file: ./abis/Prices/Calculations/Curve.json
        # YearnLens Contracts
        - name: YearnLensContract
          file: ./abis/Prices/YearnLens.json
        # ChainLink Contracts
        - name: ChainLinkContract
          file: ./abis/Prices/ChainLink.json
        # 1Inch Contracts
        - name: OneInchOracleContract
          file: ./abis/Prices/1Inch/Oracle.json
        # Aave Contracts
        - name: AaveOracleContract
          file: ./abis/Prices/Aave/Oracle.json
        # Uniswap Contracts
        - name: UniswapRouter
          file: ./abis/Prices/Uniswap/Router.json
        - name: UniswapFactory
          file: ./abis/Prices/Uniswap/Factory.json
        - name: UniswapPair
          file: ./abis/Prices/Uniswap/Pair.json
        # SushiSwap Contracts
        - name: SushiSwapRouter
          file: ./abis/Prices/SushiSwap/Router.json
        - name: SushiSwapFactory
          file: ./abis/Prices/SushiSwap/Factory.json
        - name: SushiSwapPair
          file: ./abis/Prices/SushiSwap/Pair.json
        - name: CalculationsSushiSwap
          file: ./abis/Prices/Calculations/SushiSwap.json
      eventHandlers:
        - event: Authorize(indexed address,indexed address)
          handler: handleAuthorize
        - event: Cancel(indexed uint256,indexed address)
          handler: handleCancel
        - event: Swap(indexed uint256,uint256,indexed address,address,uint256,uint256,indexed address,address,uint256)
          handler: handleSwap
      file: ./src/mappings/Swap.ts
  - kind: ethereum
    name: WrapperContract
    network: '{{network}}'
    source:
      address: '{{wrapper_address}}'
      abi: WrapperContract
      startBlock: {{start_block_wrapper}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - WrappedSwapFor
      abis:
        - name: WrapperContract
          file: ./abis/Wrapper.json
      eventHandlers:
        - event: WrappedSwapFor(address)
          handler: handleWrappedSwapFor
      file: ./src/mappings/Wrapper.ts
  - kind: ethereum
    name: PoolContract
    network: '{{network}}'
    source:
      address: '{{pool_address}}'
      abi: PoolContract
      startBlock: {{start_block_pool}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - DrainTo
        - OwnershipTransferred
        - SetMax
        - SetScale
        - Withdraw
      abis:
        - name: PoolContract
          file: ./abis/Pool.json

      ###########################################
        ############## Price Oracle ###############
        ###########################################
        # ERC20
        - name: _ERC20
          file: ./abis/Prices/ERC20.json
        # Curve Contracts
        - name: CurveRegistry
          file: ./abis/Prices/Curve/Registry.json
        - name: CurvePoolRegistry
          file: ./abis/Prices/Curve/PoolRegistry.json
        - name: CalculationsCurve
          file: ./abis/Prices/Calculations/Curve.json
        # YearnLens Contracts
        - name: YearnLensContract
          file: ./abis/Prices/YearnLens.json
        # ChainLink Contracts
        - name: ChainLinkContract
          file: ./abis/Prices/ChainLink.json
        # 1Inch Contracts
        - name: OneInchOracleContract
          file: ./abis/Prices/1Inch/Oracle.json
        # Aave Contracts
        - name: AaveOracleContract
          file: ./abis/Prices/Aave/Oracle.json
        # Uniswap Contracts
        - name: UniswapRouter
          file: ./abis/Prices/Uniswap/Router.json
        - name: UniswapFactory
          file: ./abis/Prices/Uniswap/Factory.json
        - name: UniswapPair
          file: ./abis/Prices/Uniswap/Pair.json
        # SushiSwap Contracts
        - name: SushiSwapRouter
          file: ./abis/Prices/SushiSwap/Router.json
        - name: SushiSwapFactory
          file: ./abis/Prices/SushiSwap/Factory.json
        - name: SushiSwapPair
          file: ./abis/Prices/SushiSwap/Pair.json
        - name: CalculationsSushiSwap
          file: ./abis/Prices/Calculations/SushiSwap.json
      eventHandlers:
        - event: SetMax(uint256)
          handler: handleSetMax
        - event: SetScale(uint256)
          handler: handleSetScale
        - event: Withdraw(indexed uint256,indexed uint256,indexed address,address,uint256,uint256)
          handler: handleWithdraw
      file: ./src/mappings/Pool.ts
  - kind: ethereum
    name: AirSwapToken
    network: '{{network}}'
    source:
      address: '{{airswap_token}}'
      abi: AirSwapToken
      startBlock: {{airswap_token_block}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: AirSwapToken
          file: ./abis/AirSwapToken.json
        - name: ERC20
          file: ./abis/ERC20.json

      ###########################################
        ############## Price Oracle ###############
        ###########################################
        # ERC20
        - name: _ERC20
          file: ./abis/Prices/ERC20.json
        # Curve Contracts
        - name: CurveRegistry
          file: ./abis/Prices/Curve/Registry.json
        - name: CurvePoolRegistry
          file: ./abis/Prices/Curve/PoolRegistry.json
        - name: CalculationsCurve
          file: ./abis/Prices/Calculations/Curve.json
        # YearnLens Contracts
        - name: YearnLensContract
          file: ./abis/Prices/YearnLens.json
        # ChainLink Contracts
        - name: ChainLinkContract
          file: ./abis/Prices/ChainLink.json
        # 1Inch Contracts
        - name: OneInchOracleContract
          file: ./abis/Prices/1Inch/Oracle.json
        # Aave Contracts
        - name: AaveOracleContract
          file: ./abis/Prices/Aave/Oracle.json
        # Uniswap Contracts
        - name: UniswapRouter
          file: ./abis/Prices/Uniswap/Router.json
        - name: UniswapFactory
          file: ./abis/Prices/Uniswap/Factory.json
        - name: UniswapPair
          file: ./abis/Prices/Uniswap/Pair.json
        # SushiSwap Contracts
        - name: SushiSwapRouter
          file: ./abis/Prices/SushiSwap/Router.json
        - name: SushiSwapFactory
          file: ./abis/Prices/SushiSwap/Factory.json
        - name: SushiSwapPair
          file: ./abis/Prices/SushiSwap/Pair.json
        - name: CalculationsSushiSwap
          file: ./abis/Prices/Calculations/SushiSwap.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mappings/ERC20.ts

  - kind: ethereum
    name: Registry
    network: '{{network}}'
    source:
      address: '{{maker_address}}'
      abi: Registry
      startBlock: {{maker_block}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AddTokens
        - RemoveTokens
      abis:
        - name: Registry
          file: ./abis/Registry.json
      eventHandlers:
        - event: AddTokens(indexed address,address[])
          handler: handleAddTokens
        - event: RemoveTokens(indexed address,address[])
          handler: handleRemoveTokens
      file: ./src/mappings/Registry.ts