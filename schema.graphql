#
# SwapERC20Contract
#

type SwapERC20 @entity {
  id: Bytes!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  sender: Bytes!
  contract: Bytes!
  timestamp: BigInt!
  nonce: BigInt!
  signerWallet: Bytes!
  signerToken: Bytes!
  senderWallet: Bytes!
  senderToken: Bytes!
  signerAmount: BigInt!
  senderAmount: BigInt!
  feeAmount: BigInt!
  feeAmountUSD: BigDecimal!
  senderAmountUSD: BigDecimal!
  signerAmountUSD: BigDecimal!
  senderTokenPrice: BigDecimal!
  signerTokenPrice: BigDecimal!
  senderTokenDecimal: BigDecimal!
  signerTokenDecimal: BigDecimal!
}

#
# Aggregates
#

type Daily @entity {
  id: ID!
  date: Int!
  volume: BigDecimal!
  fees: BigDecimal!
}

type Total @entity {
  id: ID!
  volume: BigDecimal!
  fees: BigDecimal!
}