#
# SwapERC20
#

type SwapERC20 @entity {
  id: ID!
  hash: Bytes!
  block: BigInt!
  sender: Bytes!
  contract: Bytes!
  timestamp: BigInt!
  nonce: BigInt!
  signerWallet: Bytes!
  signerToken: Bytes!
  senderWallet: Bytes!
  senderToken: Bytes!
  signerAmount: BigInt!
  senderAmount: BigInt!
  protocolFee: BigInt!
  senderAmountUSD: BigDecimal!
  signerAmountUSD: BigDecimal!
  senderTokenPrice: BigDecimal!
  signerTokenPrice: BigDecimal!
  senderTokenDecimal: BigDecimal!
  signerTokenDecimal: BigDecimal!
}

#
# Aggregates
#

type DailyVolume @entity {
  id: ID!
  date: Int!
  amount: BigDecimal!
}

type DailyFees @entity {
  id: ID!
  date: Int!
  amount: BigDecimal!
}

type TotalVolume @entity {
  id: ID!
  amount: BigDecimal!
}
